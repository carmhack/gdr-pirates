<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle of Pirates</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Battle of Pirates</h1>
    </header>

    <main>
      <section class="create-character">
        <h2>Create your pirate!</h2>
        <input type="text" id="character-name" value="Jim Hawkins" placeholder="e.g. Jim Hawkins">
        <div class="characters">
          <div class="character-options" id="character-options"></div>
          <div class="character-preview" id="character-preview">
            <p class="character-preview-title"></p>
            <img class="character-preview-image">
            <p class="character-preview-description"></p>
            <div class="character-preview-stats"></div>
          </div>
        </div>
        <button class="start-btn" type="button" id="start-btn">Let's go!</button>
      </section>

      <section class="game">
        <div class="player-info">
          <img id="player-image" class="info-image">
          <p id="player-name" class="info-name"></p>
          <ul id="player-stats" class="list"></ul>
          <ul id="player-inventory" class="list battle-inventory"></ul>
        </div>
        <div class="game-info">
          <p id="game-level" class="game-level"></p>
          <button type="button" id="attack-btn" class="attack-btn">Attack!</button>
          <ul id="game-log" class="game-log"></ul>
        </div>
        <div class="player-info">
          <img id="enemy-image" class="info-image">
          <p id="enemy-name" class="info-name"></p>
          <ul id="enemy-stats" class="list"></ul>
          <ul id="enemy-inventory" class="list battle-inventory"></ul>
        </div>
      </section>

      <section class="shop">
        <img src="assets/shop_nobg.png" alt="Shop">
        <div class="shop-filters">
          <button class="shop-filter" data-filter="all">All</button>
          <button class="shop-filter" data-filter="weapon">Weapon</button>
          <button class="shop-filter" data-filter="armor">Armor</button>
          <button class="shop-filter" data-filter="health">Potion</button>
        </div>
        <div id="shop-items"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
