<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle of Pirates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Battle of Pirates</h1>
    </header>

    <main>
      <section id="your-character">
        <h2>Create your player</h2>
        <div class="create-character-inputs">
          <select name="character-class" id="character-class"></select>
          <input type="text" id="character-name" value="Adrian" placeholder="Name">
        </div>
        <div id="character-class-description"></div>
        <div id="create-character-stats" class="create-character-stats"></div>
        <button type="button" id="start-button">Let's Play</button>
      </section>

      <section id="battle">
        <div class="player">
          <p id="player-name" class="character-name"></p>
          <ul id="player-stats" class="list"></ul>
          <ul id="player-inventory" class="list battle-inventory"></ul>
        </div>
        <div class="board">
          <p id="level" class="level">Level 1</p>
          <div class="commands">
            <button type="button" id="attack-button">Attack!</button>
          </div>
          <ul id="battle-log" class="log"></ul>
        </div>
        <div class="enemy">
          <p id="enemy-name" class="character-name"></p>
          <ul id="enemy-stats" class="list"></ul>
          <ul id="enemy-inventory" class="list battle-inventory"></ul>
        </div>
      </section>

      <section class="inventory-container">
        <h2>Inventory</h2>
        <div id="inventory"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
